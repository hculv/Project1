<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Searcher</title>


  <!--Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">


    <link rel="stylesheet" href="./assets/css/style.css"/>

   </head>

<body>
<!--Headline Complex-->

        <div class="headline">
            <header>
              <br>
                    <h1>Search For Your Favorite Pokemon!</h1>
                        
          </header>
                       <!--SoundCloud Widget-->


          <iframe width=“100%” height="100%" scrolling=“no” frameborder=“no” allow=“autoplay” src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/377399561">    </iframe>              

        </div>


      
  <!--Start Bootstrap Container-->
  
       

        <div class="container"> 


            <div class ="row d-flex justify-content-left">

        <div class="col-md-3 d-flex align-items-left">
  
          
          <!---Search Bar---->

        <div>
            <form id="form">
                <div class="form-group">
                  <label for="inputSearch"><!-- Enter Pokemon... --></label>
                  <input type="search" class="form-control" placeholder="Enter Pokemon" id="searchBar">
                </div id="searchBtn">
                <!--Search button-->
                <button type="submit" id="search-button" class="btn btn-primary">Load Pokémon</button>
               
            </form>
            <!--added clear history button-->
            <button onclick="clearHistory()" id="clear" class="btn btn-primary">Clear Pokémon</button>
        </div>
        <div>
            <ul id="search-list">
          </ul>
        </div>
        </div>

        


      
      <!--Pokemon Card Begins-->
        <div id="cards" class="col-md-9 d-flex align-items-center">  
          
          <figure class="card card--normal" id="figure" style="display: none;">
                  
            <!--Pokemon Card Image-->
              <div class="card_image-container">
                <img width="250px" height="250px" id="pokemonImage" alt="Image" class="card_image">   
              </div>
  

              <!--Image Caption - Begins Pokemon Information-->
               <figcaption class="card_caption">

                  <!--Pokemon Name and Type-->

                  <h2 id="pokemonName" class="card_name">Name</h2>
              
                  <h3 id="pokemonType" class="card_type badge badge-secondary"> Type: </h3>
            

                      <!--Pokemon Stats-->
                          
                        <div class="card_stats" id="card_stats">
                            
                          <table>

                            <tbody>
                              <tr>
                                <th id="hp">HP:</th>
                                <td id="hpResult"></td>
                              </tr>

                              <tr>
                                <th id="attack">Attack:</th>
                                <td id="attackResult"></td>
                              </tr>
                              
                              <tr>
                                <th id="defense">Defense:</th>
                                <td id="defenseResult"></td>
                              </tr>
                        
                              <tr>
                                <th id="specialAttack">Special Attack:</th>
                                <td id="special-attackResult"></td>
                              </tr>

                              <tr>
                                <th id="specialDefense">Special Defense:</th>
                                <td id="special-defenseResult"></td>

                              </tr>

                              <tr>
                                <th id="Speed">Speed:</th>
                                
                                <td id="speedResult"></td>

                              </tr>

                            </tbody> 
                          
                          </table>

                        </div>


                        <!--Pokemon Other Abilities-->

                          <div class="card_abilities" id="card_abilities">
                            
                            <h4 class="card_ability">
                              <span id ="ability" class="card_label"> Card Ability: </span>
                            </h4>

                            <h4 class="card_ability">
                              <span id="hidden-ability" class="card_label"> Hidden Ability: </span>
                            </h4>

                          </div>

              </figcaption>

        </figure>
          
        </div>

    

    <!-- Regular JQuery script linked below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <!-- custom JS script link below -->
    <script src="assets/js/script.js"></script>


  </body>

</html>
